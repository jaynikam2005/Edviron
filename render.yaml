services:
  - type: web
    name: edviron-backend
    env: node
    plan: free
    buildCommand: npm run render-build
    startCommand: npm run render-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 18
    healthCheckPath: /api/health
    
  - type: static
    name: edviron-frontend
    env: static
    plan: free
    buildCommand: cd edviron-frontend && npm install && npm run build:prod
    staticPublishPath: ./edviron-frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://edviron-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: edviron-mongodb
    databaseName: edviron
    user: edviron_user